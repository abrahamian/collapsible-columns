<html>
<head>
  <title> Collapsible Columns </title>
  <link rel="stylesheet" href="css/example.css">
  <script src="http://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
</head>
<body>
<body>
  <div id="example">
    
    <header>
    </header>

    <div class="column collapsible-column left-column">
      <button class="toggle-button toggle-left-column">
        <span class="hide-when-left-column-collapsed"> < </span>
        <span class="hide-when-left-column-expanded"> > </span>
      </button>
    </div>

    <div class="column middle-column">
    </div>
    
    <div class="column collapsible-column right-column">

      <button class="toggle-button toggle-right-column">
        <span class="hide-when-right-column-collapsed"> > </span>
        <span class="hide-when-right-column-expanded"> < </span>
      </button>

    </div>

  </div>

  <script type="text/javascript">
    $('button.toggle-left-column')
      .click( function() {
        $('#example').toggleClass('left-column-expanded');
      });

    $('button.toggle-right-column')
      .click( function() {
        $('#example').toggleClass('right-column-expanded');
      });
  </script>

  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
